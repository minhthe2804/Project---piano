        <button type="button" class="btn__note">Start</button>
        <script>
            function playNote(note) {
                const audio = document.querySelector(
                    `audio[data-note="${note}"]`
                );
                const noteAudio = audio.parentNode;
                noteAudio.classList.add("active");
                noteAudio.style.transform = "scale(0.9)";
                audio.currentTime = 0;
                audio.play();
            }
            function playSong(song, delays) {
                for (let i = 0; i < song.length; i++) {
                    setTimeout(() => {
                        document.querySelector(
                            ".piano__note.active"
                        ).style.transform = "scale(1)";
                        document
                            .querySelector(".piano__note.active")
                            .classList.remove("active");
                        playNote(song[i]);
                        console.log(song[i]);
                    }, delays[i]);
                }
            }
            const btnSong = document.querySelector(".btn__note");
            btnSong.addEventListener("click", () => {
                playSong(song, delays);
            });
